<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style-contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="title">
          <h1>Oh hello there!</h1>
        </div>
        <div class="img">
          <img src="../img/family.png" alt="" srcset="" />
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="">Our Offer</a></li>
          <li><a href="">Why us</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="sec-1">
        <div class="contact">
          <article class="info">
            <h1>Whats on your <br />mind?</h1>
          </article>
          <article class="contact-input">
            <form>
              <label>Your email</label>
              <input type="text" class="input-email" />
              <label for="">Your message</label>
              <textarea
                type="text"
                class="input-message"
                placeholder="Dear Insurance company..."
              ></textarea>
              <button type="submit">Send</button>
            </form>
          </article>
        </div>
      </section>
      <section class="sec-2">
        <article>
          <div class="map-info">
            <h1>Come visit us</h1>
            <p>2219 Griffin Street<br />San Francisco</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
